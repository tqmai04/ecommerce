<script type="text/javascript">
	$(function (){
		var subtt = 0;
		$( document ).ready( function () {
				$.post( 'order.php', {
				}, function ( data ) {
					$( "#subtotal" ).html( "$" + data );
					subtt = parseFloat(data);
					$("#tax").text("$" + (subtt*8/100).toFixed(2));
				} );
				return false;
			} );
	 $( ".ship" ).click( function () {
		var id = this.id;
	
		if (id == "express"){
			$("#delivery").text("$15.99");
			setTotal(15.99);
		}
		else if (id == "standard"){
			$("#delivery").text("$4.99");
			setTotal(4.99);
		}
		else{
			$("#delivery").text("$10.99");
			setTotal(10.99);
		}
			function setTotal(price){
			 var total = subtt + 8.34 + price;
			$("#total").text("$" + total.toFixed(2));
		 }
		 
	});
	});
	
	</script>
